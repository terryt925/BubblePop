<html>

<head>
  <title>Bubble Pop</title>
  <link rel="stylesheet" href="dist/app.css"></link>
  <link rel="shortcut icon" href="dist/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/eed3a7214a.js" crossorigin="anonymous"></script>
  <script type="module" src="src/entry.js"></script>
  <meta property="og:title" content="Bubble Pop" />
  <meta property="og:image" content="dist/bubble_pop.png" />
  <meta property="og:description" content="Bubbler Pop is a platformer where the user jumps from platform-to-platform aiming to stay alive as long as possible." />
  <meta property="og:url" content="https://terryt925.github.io/BubblePop/" />
</head>

<body>

  <div id='screen'>
    <div id="game" >
      <div id='button'></div>
    </div>
    <div id='instructions'>
      <div><div id='red'>RED</div> = Gameover</div>
      <div><div id='white'>WHITE</div> = Bounce</div>
      <div><i class="fas fa-angle-left"></i>= moves left</div>
      <div><i class="fas fa-angle-right"></i>= moves right</div>
      <div><i class="fas fa-angle-up"></i>= stops</div>
    </div>
    <div id='controls'></div>
  </div>

  <div id='score'></div>

  <div id='restart'></div>
  <div id='difficulty'></div>
  <div id='main-menu'></div>

  <div id='links' class='fab-icons-ul'>
    <div>
      <a href='https://github.com/terryt925/BubblePop' target='_blank' rel="noreferrer" class="fab-icons">
        <i class="fab fa-github"></i>
      </a>
    </div>
    <div>
      <a href='https://www.linkedin.com/in/terry-thind-42a8591a1' target='_blank' rel="noreferrer" class="fab-icons">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
    <div>
      <a href='https://angel.co/u/terry-thind' target='_blank' rel="noreferrer" class="fab-icons">
        <i class="fab fa-angellist"></i>
      </a>
    </div>
  </div>

  <audio id="audio">
    <source src="dist/AdhesiveWombat - 8 Bit Adventure (1).mp3" type="audio/mpeg">
  </audio>

</body>

</html>
